<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEncuestaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEncuestaLabel_enId}" for="enId" />
                    <h:inputText id="enId" value="#{encuestaController.selected.enId}" title="#{bundle.EditEncuestaTitle_enId}" required="true" requiredMessage="#{bundle.EditEncuestaRequiredMessage_enId}"/>
                    <h:outputLabel value="#{bundle.EditEncuestaLabel_enTit}" for="enTit" />
                    <h:inputText id="enTit" value="#{encuestaController.selected.enTit}" title="#{bundle.EditEncuestaTitle_enTit}" />
                    <h:outputLabel value="#{bundle.EditEncuestaLabel_enDes}" for="enDes" />
                    <h:inputText id="enDes" value="#{encuestaController.selected.enDes}" title="#{bundle.EditEncuestaTitle_enDes}" />
                    <h:outputLabel value="#{bundle.EditEncuestaLabel_enState}" for="enState" />
                    <h:inputText id="enState" value="#{encuestaController.selected.enState}" title="#{bundle.EditEncuestaTitle_enState}" />
                    <h:outputLabel value="#{bundle.EditEncuestaLabel_usuId}" for="usuId" />
                    <h:selectOneMenu id="usuId" value="#{encuestaController.selected.usuId}" title="#{bundle.EditEncuestaTitle_usuId}" required="true" requiredMessage="#{bundle.EditEncuestaRequiredMessage_usuId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{encuestaController.update}" value="#{bundle.EditEncuestaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEncuestaViewLink}"/>
                <br />
                <h:commandLink action="#{encuestaController.prepareList}" value="#{bundle.EditEncuestaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEncuestaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
