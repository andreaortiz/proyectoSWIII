<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 <ui:composition template="/templateLogin.xhtml">
        <ui:define name="title">
           <h:outputText value="Inicia sesión"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="formLogin">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Usuario:"/>
                    <h:inputText value="#{loginController.selected.usuNomusu}"/>
                    <h:outputLabel value="Contraseña:"/>
                    <h:inputText value="#{loginController.selected.usuPass}"/>
                </h:panelGrid>
                <br></br>
                <p:commandButton value="Ingresar" ajax="false" action="#{loginController.autenticar()}" actionListener="#{encuestaController.guardarUsuario(loginController.obtenerUsuario())}"/>
                <br></br>
                <h:link value="Necesitas ayuda?" outcome="/index"></h:link>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
