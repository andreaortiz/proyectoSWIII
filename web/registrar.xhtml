<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/templateRegistro.xhtml">
        <ui:define name="title">
            <h:outputText value="Registrarse"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuId}" for="usuId" />
                    <h:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.CreateUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuId}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuNomusu}" for="usuNomusu" />
                    <h:inputText id="usuNomusu" value="#{usuarioController.selected.usuNomusu}" title="#{bundle.CreateUsuarioTitle_usuNomusu}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuPass}" for="usuPass" />
                    <h:inputText id="usuPass" value="#{usuarioController.selected.usuPass}" title="#{bundle.CreateUsuarioTitle_usuPass}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuNomb}" for="usuNomb" />
                    <h:inputText id="usuNomb" value="#{usuarioController.selected.usuNomb}" title="#{bundle.CreateUsuarioTitle_usuNomb}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuApel}" for="usuApel" />
                    <h:inputText id="usuApel" value="#{usuarioController.selected.usuApel}" title="#{bundle.CreateUsuarioTitle_usuApel}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuEmail}" for="usuEmail" />
                    <h:inputText id="usuEmail" value="#{usuarioController.selected.usuEmail}" title="#{bundle.CreateUsuarioTitle_usuEmail}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuFoto}" for="usuFoto" />
                    <h:inputTextarea rows="4" cols="30" id="usuFoto" title="#{bundle.CreateUsuarioTitle_usuFoto}" />

                    
                    <form method="post" action="accion.php" enctype="multipart/form-data">
                    Ingresa el archivo:
                    <input name="imagen" type="file" />
                    </form>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
