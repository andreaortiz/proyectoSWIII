<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOpcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOpcionLabel_opId}"/>
                    <h:outputText value="#{opcionController.selected.opId}" title="#{bundle.ViewOpcionTitle_opId}"/>
                    <h:outputText value="#{bundle.ViewOpcionLabel_opEnun}"/>
                    <h:outputText value="#{opcionController.selected.opEnun}" title="#{bundle.ViewOpcionTitle_opEnun}"/>
                    <h:outputText value="#{bundle.ViewOpcionLabel_opCont}"/>
                    <h:outputText value="#{opcionController.selected.opCont}" title="#{bundle.ViewOpcionTitle_opCont}"/>
                    <h:outputText value="#{bundle.ViewOpcionLabel_preId}"/>
                    <h:outputText value="#{opcionController.selected.preId}" title="#{bundle.ViewOpcionTitle_preId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{opcionController.destroyAndView}" value="#{bundle.ViewOpcionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOpcionEditLink}"/>
                <br />
                <h:commandLink action="#{opcionController.prepareCreate}" value="#{bundle.ViewOpcionCreateLink}" />
                <br />
                <h:commandLink action="#{opcionController.prepareList}" value="#{bundle.ViewOpcionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOpcionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
