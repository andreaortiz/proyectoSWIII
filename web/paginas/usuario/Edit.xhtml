<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuId}" for="usuId" />
                    <h:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.EditUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuId}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuNomusu}" for="usuNomusu" />
                    <h:inputText id="usuNomusu" value="#{usuarioController.selected.usuNomusu}" title="#{bundle.EditUsuarioTitle_usuNomusu}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuNomusu}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuPass}" for="usuPass" />
                    <h:inputText id="usuPass" value="#{usuarioController.selected.usuPass}" title="#{bundle.EditUsuarioTitle_usuPass}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuPass}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuNomb}" for="usuNomb" />
                    <h:inputText id="usuNomb" value="#{usuarioController.selected.usuNomb}" title="#{bundle.EditUsuarioTitle_usuNomb}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuNomb}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuApel}" for="usuApel" />
                    <h:inputText id="usuApel" value="#{usuarioController.selected.usuApel}" title="#{bundle.EditUsuarioTitle_usuApel}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuApel}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuEmail}" for="usuEmail" />
                    <h:inputText id="usuEmail" value="#{usuarioController.selected.usuEmail}" title="#{bundle.EditUsuarioTitle_usuEmail}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuEmail}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuFoto}" for="usuFoto" />
                    <h:inputTextarea rows="4" cols="30" id="usuFoto" value="#{usuarioController.selected.usuFoto}" title="#{bundle.EditUsuarioTitle_usuFoto}" />
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
